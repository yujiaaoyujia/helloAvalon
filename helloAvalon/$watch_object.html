<!DOCTYPE html>
<html>
<head lang = "en">
  <meta charset = "UTF-8">
  <title>$watch</title>
  <script src="js/avalon.js"></script>
  <script>
    var model = avalon.define({
      $id: "test",
      object: { bbb: { ccc: 1 } },
      array: [1, 2],
      click: function(a){
        model.array.push( new Date - 0 );
      }
    });

    model.object.bbb.$watch( "ccc", function(v){
      avalon.log(v);
    });
    setTimeout(function(){
      model.object.bbb.ccc = 222;
    },1000);

    model.array.$watch( "length", function(a, b){
      console.log(a, b);
    });
  </script>
  <style>
    .ms-hover div:hover{
      background-color: yellowgreen;
    }
  </style>
</head>
<body ms-controller="test" class="ms-hover">
  <div ms-click="click('array')">
    <div ms-repeat="array">{{el}}</div>
  </div>
</body>
</html>
